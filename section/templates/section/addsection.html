
{% extends 'base.html' %}

{% block title %}
<title>Add Section</title>
{% endblock %}

{% block content %}


<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12 hdng-section">
      <h2>Add or Edit Section</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12 add-edit-sectn">
      <form method="post">
          {% csrf_token %}
        <div class="form-group">
          <label>Topic Name</label>
          <input type="text"  name="topic" {% if section %} value="{{section.topic}}" {% endif %} placeholder="Topic Name">
        </div>
        <div class="form-group">
          <label>Section Name</label>
          <input type="text" name="title"  {% if section %} value="{{section.title}}" {% endif %} placeholder="Section Name">
        </div>
        <div class="form-group dscrptin-txt">
          <label>Section description</label>
          <textarea name="description">{% if section %}{{section.description}}{% endif %}</textarea>
        </div>
        <div class="form-group">
          <div class="scess-error">
            <p><span class="error-mesg">{{form.non_field_errors }}</span></p>
            <button type="submit" class="save-btn"><i class="fa fa-check" aria-hidden="true"></i>Save Section</button>
          </div>
        </div>
      </form>
    </div>
  </div>
